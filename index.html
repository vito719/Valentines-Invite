<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join Chef Victor's Romantic Soirée on February 14th for an unforgettable evening.">
  <title>Chef Victor's Romantic Soirée</title>
  <!-- Import the same font as menu.html (assuming it's Great Vibes) -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      background-color: #f4e3c1;
      padding: 50px;
      color: #2b2b2b;
      margin: 0;
    }
    .link-container {
      margin-top: 100px;
    }
    a {
      text-decoration: none;
      font-size: 24px;
      color: #000;
      border: 2px solid black;
      padding: 10px 20px;
      background-color: white;
      transition: 0.3s;
      display: inline-block;
    }
    a:hover {
      background-color: black;
      color: white;
    }
    .invitation-container {
      display: none;
      background-color: #f4e3c1;
      padding: 50px;
      margin-top: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .fancy-title {
      font-size: 48px; /* Adjusted for emphasis */
      font-family: 'Great Vibes', cursive; /* Matching font from menu.html */
      color: #2b2b2b;
      margin-bottom: 20px;
    }
    .swirls {
      position: absolute;
      width: 100px;
      opacity: 0.8;
    }
    .swirl-top-left {
      top: -30px;
      left: 10px;
      transform: rotate(-90deg);
    }
    .swirl-top-right {
      top: -30px;
      right: 10px;
      transform: rotate(90deg);
    }
    .swirl-bottom-left {
      bottom: -30px;
      left: 10px;
      transform: rotate(180deg);
    }
    .swirl-bottom-right {
      bottom: -30px;
      right: 10px;
      transform: rotate(0deg);
    }
    .details {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      font-size: 18px;
      color: #2b2b2b;
      flex-wrap: wrap;
    }
    .details p {
      margin: 0;
    }
    button {
      font-size: 18px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-style: italic;
      transition: 0.3s;
      margin-top: 30px;
    }
    button:hover {
      background-color: gold;
      color: black;
    }
  </style>
  <script>
    function showInvitation() {
      document.querySelector('.invitation-container').style.display = 'block';
      document.querySelector('.link-container').style.display = 'none';
    }
  </script>
</head>
<body>
  <div class="link-container">
    <a href="#" onclick="showInvitation()" aria-label="Click to reveal the special invitation">Click Here for a Special Invite</a>
  </div>

  <div class="invitation-container" role="region" aria-label="Invitation Details">
    <img class="swirls swirl-top-left" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Ornament-Swirl-Gold.svg/2048px-Ornament-Swirl-Gold.svg.png" alt="Decorative Swirl">
    <img class="swirls swirl-top-right" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Ornament-Swirl-Gold.svg/2048px-Ornament-Swirl-Gold.svg.png" alt="Decorative Swirl">
    <h1 class="fancy-title">You’ve Officially Been Invited to Chef Victor’s Romantic Soirée</h1>

    <div class="details">
      <p>Date: February 14th</p>
      <p>Location: Your Mum’s House</p>
    </div>

    <button onclick="location.href='menu.html'" aria-label="Accept the invitation">Accept the Invite</button>
    <a href="menu.html">View the Romantic Menu</a>

    <img class="swirls swirl-bottom-left" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Ornament-Swirl-Gold.svg/2048px-Ornament-Swirl-Gold.svg.png" alt="Decorative Swirl">
    <img class="swirls swirl-bottom-right" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Ornament-Swirl-Gold.svg/2048px-Ornament-Swirl-Gold.svg.png" alt="Decorative Swirl">
  </div>
</body>
</html>
